title: aca-latex
author: Andrés Castro Araújo
version: 0.0.1
quarto-required: ">=1.3.0"
pdf-engine: xelatex
contributes:
  formats:
    pdf:
      toc: false
      
      documentclass: memoir
      classoption: ["letterpaper", "10pt", "article", "oneside", "onecolumn"]
      
      # template pieces
      include-in-header: 
        - "include-in-header.tex"
        
      template-partials:
        - "title.tex"
        - "before-body.tex"
      
      # document styling
      mainfont: "Optima"
      monofont: "Fira Code"
      code-block-border-left: "#F5F3ED"
      code-block-bg: "#F5F3ED"
      
      date-format: "MMMM D, YYYY"
      
      # citations and links
      colorlinks: true
      link-citations: true
      linkcolor: RoyalBlue
      urlcolor: RoyalBlue
      citecolor: RoyalBlue
      
      format-resources:
        - american-sociological-association.csl
      
